<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="./img/SENAI-AI 1.png">
    <title>Jarvis GPT</title>
</head>

<body>

    <main>
        <div class="sidebar"></div>
        <button id="toggle-mode"><i class="fas fa-sun"></i></button>
        <section class="chat">
            <img src="./img/SENAI-AI 1.png" alt="Jarvis">
            <h1>SENAI - GPT</h1>

            <div class="pergunta">
                <input type="text" name="prompt" id="prompt" placeholder="Pergunte algo...">
                <button id="capture"><i class="fas fa-microphone"></i></button>
            </div>

            <img src="./img/senai_logo.png" alt="logo Senai">

        </section>
    </main>
   


    <script src="./index.js"></script>
</body>

</html>
